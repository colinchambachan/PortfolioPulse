<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background-color: #f8fafc;
        color: #1f2937;
        line-height: 1.5;
      }
      .header {
        background: linear-gradient(to right, #6d28d9, #7c3aed);
        padding: 24px;
        text-align: center;
      }

      .header h1 {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      .container {
        max-width: 600px;
        margin: 24px auto;
        padding: 0 16px;
      }

      .intro {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .intro p {
        color: #4b5563;
        font-size: 16px;
        margin-bottom: 16px;
      }

      .stock-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(109, 40, 217, 0.1);
      }

      .stock-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transform: translateY(-2px);
        transition: all 0.2s ease;
      }

      .stock-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .stock-symbol {
        font-size: 20px;
        font-weight: 600;
        color: #1f2937;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stock-symbol::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #6d28d9;
        border-radius: 50%;
      }

      .stock-quantity {
        font-size: 16px;
        color: #6b7280;
        font-weight: 500;
      }

      .news-list {
        list-style: none;
        margin-top: 12px;
      }

      .news-list li {
        margin-bottom: 8px;
        padding-left: 16px;
        position: relative;
      }

      .news-list li::before {
        content: "•";
        color: #6d28d9;
        position: absolute;
        left: 0;
      }

      .news-list a {
        color: #6d28d9;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .news-list a:hover {
        color: #5b21b6;
      }

      .footer {
        text-align: center;
        padding: 24px;
        color: #6b7280;
        font-size: 14px;
        border-top: 1px solid #e5e7eb;
        margin-top: 32px;
      }

      @media (max-width: 640px) {
        .container {
          padding: 0 12px;
        }

        .stock-card {
          padding: 16px;
        }

        .header h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>""" + SUBJECT + """</h1>
    </div>

    <div class="container">
      <div class="intro">
        <p>
          Good morning! Here are today's key updates for your portfolio
          holdings:
        </p>
      </div>

      """ + stock_list_items + """

      <div class="footer">
        <p>© 2025 PortfolioPulse. All rights reserved.</p>
        <p style="margin-top: 8px; font-size: 12px">
          <a href="https://portfoliopulse.xyz/configure" style="color: #6d28d9"
            >Unsubscribe or manage preferences</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
